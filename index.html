<!DOCTYPE html>
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Chuyển đổi tiếng Việt sang chương trình mới</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head> 
<body> 
	<div class="container" style="margin-top: 30px">
		<form onsubmit="return false" role="form">
			<legend>Chuyển đổi tiếng Việt sang chương trình mới &#x1F534</legend>
			<div class="row">
				<div class="col-md-6"></div>
				<div class="col-md-6">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="clk_hide" value="false" onChange="onHandleChange(this)" >
							Ẩn sub
						</label>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleFormControlTextarea2">Tiếng Việt bình thường</label>
						<textarea class="form-control rounded-0" id="input" name="input" rows="3" onKeyUp="CountWords(this.form.input, true);"></textarea>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="exampleFormControlTextarea2">Tiếng Việt công nghệ giáo dục</label>
						<textarea class="form-control rounded-0" id="output" rows="3"></textarea>
					</div>
					<button type="button" class="btn btn-success" id="copyAll">Copy text</button>
				</div>
			</div>
		</form>
		<span class="label label-info">version 1.1</span>
		<p>Tool viết ra chỉ mang tính chất vui vẻ</p>
	</div>
	<script type="text/javascript" src="main.js"></script>

</body> 
</html>
